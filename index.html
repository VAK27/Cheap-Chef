<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Suggester</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🍳 AI Recipe Suggester <br> By Ashwin Krishna V of 8D</h1>
      <p>Find delicious recipes based on what you have at home!</p>
    </header>
    <main>
      <div class="input-section">
        <input type="text" id="ingredientsInput" placeholder="Enter ingredients (e.g., eggs, milk, flour)" autofocus>
        <button id="suggestButton">Find Recipes</button>
      </div>
      <div id="recipeResults" class="results"></div>
    </main>
    <footer>
      <p>Powered by Spoonacular API | Bon Appétit! 🍽️</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
